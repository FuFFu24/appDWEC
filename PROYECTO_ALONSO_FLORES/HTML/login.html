<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans" />
  <link rel="icon" type="image/x-icon" href="../IMG/LOGOS/prodigy-48.png" />
  <link rel="stylesheet" href="../CSS/login.css">
  <script src="../JS/login.js"></script>
  <title>Monstruo de los Juegos</title>
</head>

<body>
  <div class="login-page">
    <div class="form">
      <form class="register-form">
        <div class="logo-480">
          <a href="index.html">
            <img src="../IMG/LOGOS/prodigy-480.png" alt="Logo monstruo">
            <h2>Monstruo de los Juegos</h2>
          </a>
        </div>
        <input type="text" placeholder="Nombre" />
        <input type="password" placeholder="Contraseña" />
        <input type="text" placeholder="Correo electrónico" />
        <button>Registrarse</button>
        <p class="message-register">¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
      </form>
      <form class="login-form">
        <div class="logo-480">
          <a href="index.html">
            <img src="../IMG/LOGOS/prodigy-480.png" alt="Logo monstruo">
            <h2>Monstruo de los Juegos</h2>
          </a>
        </div>
        <input type="text" placeholder="Correo electrónico" id="login-email" />
        <input type="password" placeholder="Contraseña" id="login-password" />
        <button>Iniciar sesión</button>
        <div class="login-bottom">
          <input type="checkbox" id="recuerdame" name="recuerdame">
          <label for="recuerdame"> Recuérdame</label>
          <a href="#">¿Has olvidado tu contraseña?</a>
        </div>
        <p class="message-login">¿Todavía no tienes cuenta? <a href="#">Crear una cuenta</a></p>
      </form>
    </div>
  </div>
</body>

</html>
